<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form Validation</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <div class="form">
            <h3>Login to Facebook</h3>
            <input type="email" name="email"  id="email" class="inputdata"       placeholder="Email Address or phone number">
            <span id="dnone">The email address or mobile number you entered isn't connected to an account. <a href="#" style="color: red;">Find your account and log in.</a></span>
            <input type="password" name="psw"  id="psw" placeholder="Password" class="inputdata">
            <span id="dnone1">Enter the correct Password </span>
            <input type="button" name="button" id="button"  class="inputdata"      value="Log in " style="background-color:#0866ff; border: none;">
            <section class="A"><a href="">Forgotten account ?</a>     <a href=""> Sign up for Facebook</a></section>
            <hr>
            
            <input type="button" name="button" id="btn"  class="inputdata"      value="Create new account " style="background-color:#42b72a;border: none;">
            </div>
        
        </div>

        <script>
          document.getElementById("button").addEventListener('click',()=>{
          
           let email=document.getElementById("email").value;
           let pwd=document.getElementById("psw").value;
           if(email==''){
           document.getElementById("dnone").style.display="block";
           document.getElementById("email").style.border=" 1px solid red";

      
           }else{
              document.getElementById("dnone").style.display="none";
              document.getElementById("email").style.border="1px solid green";

           }
           if(pwd==''){
           document.getElementById("dnone1").style.display="block";
           }else{
              document.getElementById("dnone1").style.display="none";
           }
           if(email!=='' && pwd!==''){

              alert("Loggedin Successfully")
           }

          })

      </script>
      </div>
</body>
</html>
